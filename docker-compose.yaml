services:
  db:
    image: postgres:14
    env_file: .env
    expose:
      - '5432'
    volumes:
      - database:/var/lib/postgresql/data
      - ./src/init_data:/docker-entrypoint-initdb.d
  web:
    image: node:lts
    user: 'node'
    working_dir: /repository
    env_file: .env
    environment:
      - NODE_ENV=development
    depends_on:
      - db
    ports:
      - "${HOST_PORT:-3000}:${PORT:-3000}"
    volumes:
      - ./:/repository
    command: 'npm start' #'npm testandrun' for testing, 'npm start' otherwise
  flower-classifier:
    build:
      context: ./flowgerithms
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./flowgerithms:/workspace
      - ./uploads:/repository/uploads
    restart: unless-stopped
volumes:
  database:
networks:
  default:
    driver: bridge
